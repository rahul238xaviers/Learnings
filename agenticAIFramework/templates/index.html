<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🛡️ Policy Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-300 dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 transition-all duration-300">

  <div class="max-w-2xl mx-auto mt-10 shadow-xl rounded-xl overflow-hidden bg-white dark:bg-gray-900">
    <header class="bg-blue-600 dark:bg-blue-800 text-white px-6 py-4">
      <h1 class="text-2xl font-semibold">🛡️ Policy Chatbot</h1>
      <p class="text-sm">Your friendly insurance assistant</p>
    </header>

    <div id="chatbox" class="h-[400px] overflow-y-auto px-4 py-2 space-y-4 bg-slate-50 dark:bg-gray-800">
      <!-- Messages will appear here -->
    </div>

    <div id="typing" class="px-4 py-2 text-sm italic text-gray-500 hidden">🤖 Agent is typing...</div>

    <div class="flex items-center gap-2 px-4 py-4 border-t dark:border-gray-700 bg-white dark:bg-gray-900">
      <input type="text" id="userInput" placeholder="Type your message..." class="flex-1 px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button onclick="sendMessage()" class="px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">Send</button>
      <button onclick="toggleTheme()" class="text-xl">🌗</button>
    </div>
  </div>

  <script src="/static/chat.js" defer></script>
</body>
</html>
